<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Overlook Hotel</title>
  </head>
  <body>
    <main>
      <article class="main-view hidden">
        <img class="main-image" src="../images/hotel.jpg" alt="view of mountains from hotel">
        <section class="main-features">
          <p>- welcome to -</p>
          <h1 class="main-header">the overlook</h1>
          <button class="mlogin-trigger">Log In</button>
        </section>
      </article>

    <article class="mlogin-popup">
      <form class="mcontent">
        <button class="mclose-button">&times;</button>
        <h1>Sign into your account here:</h1>
        <input id="username" type="text" placeholder="username">
        <input id="password" type="password" placeholder="password">
        <button class="change-view-button">Log In</button>
      </form>
    </article>

    <article class="customer-dashboard-view hidden">
      <section id="select-dates-container">
        <label class="booking-date" for="user-booking-date-input">Book A Stay:<label>
        <input type="date" id="date-input" placeholder="mm/dd/yyyy" min="01-01-2020" max="12-31-2025">
        <button type="button" id="search-date-button" aria-label="Add search Date">Search for Rooms</button>
      </section>
      <button id="log-out-button">Log Out</button>
    </article>

    <article class="manager-dashboard-view hidden">
      <h1>Hello MR MANAGER!</h1>
      <section>
        <h2>Hotel Stats</h2>
        <h3>Rooms Available DATE</h3>
          <p></p>
        <h3>Total Revenue DATE</h3>
          <p></p>
        <h3>Percentage of rooms occupied for DATE</h3>
          <p></p>
      </section>
      <section class="search-bar" >
        <button class="search-button">Search</button>
        <input type="text" id="search-input" placeholder="Find a user">
      </section>
      <section id="select-dates-container">
        <label class="booking-date" for="user-booking-date-input">Book A Stay:<label>
        <input type="date" id="date-input" placeholder="yyyy/mm/dd" min="2020/01/01" max="2025/12/31">
        <button type="button" id="search-user-button" aria-label="Search for user">Search availability</button>
      </section>
      <button id="log-out-button">Log Out</button>
    </article>

    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
